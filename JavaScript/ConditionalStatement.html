//Switch Statement
var switchName = "Vaibhav";
switch(switchName)
{
	case "Pallabi":
					document.write("Welcome back ! Pallabi");
					break;
	case "Vaibhav":
					document.write("Welcome back ! Vaibhav");
					break;
	default: 
					document.write("none of the above condition applied");
					break;

}

var rightNow = new Date();
var currentHour = rightNow.getHours();
switch(true)
{
	case (currentHour < 12):
				document.write("Good Morning");
				break;
	case (currentHour == 12 || currentHour > 12 && currentHour < 16):
				document.write("\nGood Afternoon " + rightNow);
				break;
    case(currentHour > 16 && currentHour < 19):
    			document.write("Good Evening");
    			break;
    case(currentHour > 19):
    			document.write("Good Night");
    			break;
     default: 
     		document.write("Above condition doesnt meet");
     		break;

}


</script>
