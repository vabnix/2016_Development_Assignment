<!DOCTYPE html>
<html>
<head>
	<title>Looping Statement</title>
	<script type="text/javascript">
	var playlist = [];
	playlist[0] = "One for the Team";
	playlist[1] = "The Joy of Mediterrainian";
	playlist[2] = " Gata rahe mera dil";
	playlist[3] = " Mera gaun mera desh";

	var i =0;
	while(i < playlist.length){
		document.write("</br> Now Playing: " + playlist[i]);
		i++;

	}
	</script>
</head>
<body>
	<center><h3>Looping Statement Example</h3></center><hr>

</body>
</html>
