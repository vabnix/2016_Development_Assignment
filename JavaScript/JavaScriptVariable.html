<!DOCTYPE html>
<html>
<head>
	<title>Javascript Variable Class</title>
	<script type="text/javascript">
       var SomeValue;
       SomeValue = "Vaibhav";
       alert(SomeValue + " is of type " + typeof SomeValue);

       var clubValue = 5;
       clubValue = 5 + 7;
       alert("Adding 5 + 7 = " + clubValue);

       clubValue = 5 - 7;
       alert("Subtracting 5 - 7 = " + clubValue);

       clubValue = 5 * 7;
       alert("Multiple 5 * 7 = " + clubValue);
       
       clubValue = 5 / 7;
       alert("Divide 5 / 7 = " + clubValue);

       clubValue = 5 % 7;
       alert("Modulo 5 % 7 = " + clubValue);

       var literal = "My \"So Called\" life";
       alert(literal);
       
	</script>
</head>
<body>
	<center><h3>JavaScript Variables</h3></center>
	<hr>
</body>
</html>
