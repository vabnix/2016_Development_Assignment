<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Program</title>
	<script type="text/javascript">
          function subsitute(){
          	var myValue = document.getElementById('myInput').value;
          	if(myValue.length == 0)
          	{
          		alert('Please input some text');
          		return;
          	}
          	var changePara = document.getElementById('paragraph');
          	changePara.innerHTML = myValue;

          }
	</script>
</head>
<body>
	<p id="paragraph">JavaScript Programming</p>
	<input type="text" id="myInput" />
	<input type="submit" onclick="subsitute()">
</body>
</html>
